    <!-- Header Ends -->

    <!-- Sign Up Section -->
    <section class="book-appoint-section">
        <div class="book-appoint-wrapper">
            <h1>Book an Appointment</h1>
            <form action="#" method="post" class="book-appoint-form">

                <div class="appointDate-box form-item item1">
                    <h5>Select Appointment Date*</h5>
                    <label for="appoint-date"></label>
                    <input type="date" id="appoint-date" placeholder="dd/mm/yyyy" required>
                </div>
                <div class="timeInterval-box form-item item2">
                    <h5>Time Interval*</h5>
                    <div class="radioMenu-box timeIntervalRadioMenuBox">
                        <input type="radio" name="time-interval" id="timeIntervalMorning" value="Morning" required>
                        <label for="timeIntervalMorning">Morning</label>

                        <input type="radio" name="time-interval" id="timeIntervalAfternoon" value="Afternoon">
                        <label for="timeIntervalAfternoon">Afternoon</label>

                        <input type="radio" name="time-interval" id="timeIntervalEvening" value="Evening">
                        <label for="timeIntervalEvening">Evening</label>
                    </div>
                </div>
                <div class="appointStatus-box form-item item3">
                    <h5>Appointment Status / Urgency*</h5>
                    <div class="radioMenu-box appointStatusRadioMenuBox">
                        <input type="radio" name="appoint-status" id="appointStatusCh1" value="Routine Check-up" required>
                        <label for="appointStatusCh1">Routine Check-up</label>

                        <input type="radio" name="appoint-status" id="appointStatusCh2" value="Non Urgetn Check-up">
                        <label for="appointStatusCh2">Non Urgent Check-up</label>

                        <input type="radio" name="appoint-status" id="appointStatusCh3" value="Urgent Check-up">
                        <label for="appointStatusCh3">Urgent Check-up</label>

                        <input type="radio" name="appoint-status" id="appointStatusCh4" value="Surgical Appointment">
                        <label for="appointStatusCh4">Surgical Appointment</label>
                    </div>
                </div>
                <div class="previousHealthRecord-box form-item item4">
                    <h5>Upload Previous Health Record</h5>
                    <label for="previousHealthRecord"></label>
                    <input type="file" id="previousHealthRecord">
                </div>
                <div class="appointDetails-box form-item item5">
                    <h5>Appointment Details</h5>
                    <label for="appointmentDetails"></label>
                    <textarea name="appointmentDetails" id="appointmentDetails"></textarea>
                </div>

                <button type="submit" class="form-item item6">Book Appointment
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

        </div>
    </section>
